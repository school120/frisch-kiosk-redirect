<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qwickly Kiosk Scheduler</title>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKe2eYoo_HRzQ8N7qKNEt82UTG4G3aGIunVJBrrGyMINKLLzYiQr0XBpbevU1MOkl7hkA2zAxcazdt/pub?output=csv";
    const defaultUrl = "https://www.qwickly.tools/attendance/login/frisch/";

    let redirectSchedule = [];
    let qwicklyTab = null;

    async function fetchSchedule() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        redirectSchedule = text.split("\n").slice(1).map(row => {
          const [day, start, end, url] = row.split(",");
          return {
            day: day ? day.trim().toLowerCase() : "",
            start: start.trim(),
            end: end.trim(),
            url: url.trim()
          };
        });
        console.log("✅ Schedule loaded", redirectSchedule);
      } catch (err) {
        console.error("❌ Failed to load schedule", err);
      }
    }

    function getCurrentScheduleUrl() {
      const now = new Date();
      const currentDay = now.toLocaleDateString("en-US", { weekday: "long" }).toLowerCase();
      const currentTime = `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}`;

      for (const slot of redirectSchedule) {
        const appliesToday = slot.day === "" || slot.day === currentDay;
        if (appliesToday && currentTime >= slot.start && currentTime < slot.end) {
          return slot.url;
        }
      }
      return defaultUrl;
    }

    function startScheduler() {
      // Open Qwickly tab once if not already opened
      if (!qwicklyTab || qwicklyTab.closed) {
        qwicklyTab = window.open(defaultUrl, "_blank");
      }

      setInterval(() => {
        if (!qwicklyTab || qwicklyTab.closed) {
          qwicklyTab = window.open(defaultUrl, "_blank");
        }

        const targetUrl = getCurrentScheduleUrl();

        try {
          // Only navigate if different URL
          if (qwicklyTab.location.href !== targetUrl) {
            qwicklyTab.location.href = targetUrl;
          }
        } catch (err) {
          // Cross-origin restriction blocks location.href read; navigate anyway
          qwicklyTab.location.href = targetUrl;
        }
      }, 10 * 1000); // check every 10 seconds
    }

    window.onload = async () => {
      await fetchSchedule();
      startScheduler();
    };
  </script>
</head>
<body>
  <h2>Qwickly Kiosk Scheduler</h2>
  <p>✅ Scheduler running. Qwickly tab opens once and automatically navigates to scheduled URLs.</p>
  <p>⚠️ Make sure to log in once manually to maintain session.</p>
</body>
</html>
