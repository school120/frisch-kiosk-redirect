<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qwickly Attendance Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .link-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
    <script>
        function updateContent() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const currentTime = hours * 60 + minutes;

            const morningStart = 7 * 60 + 30;
            const morningEnd = 8 * 60 + 15;
            const afternoonStart = 14 * 60 + 45;
            const afternoonEnd = 15 * 60 + 15;

            const content = document.getElementById("content");

            if (currentTime >= morningStart && currentTime <= morningEnd) {
                content.innerHTML = `
                    <p>It's time for <strong>morning attendance</strong>.</p>
                    <a class="link-button" href="https://www.qwickly.tools/attendance/takerecord/?request_lms=Veracross&id=9983&domain=www.frisch.org&initial_request='initial'"     `;
            } else if (currentTime >= afternoonStart && currentTime <= afternoonEnd) {
                content.innerHTML = `
                    <p>It's time for <strong>afternoon attendance</strong>.</p>
                    <a class="link-button" href="https://www.qwickly.tools/attendance/takerecord/?request_lms=Veracross&id=10344&domain=www.frisch.org&initial_request='initial'" target`;
            } else {
                content.innerHTML = `
                    <p>Attendance is currently closed.</p>
                    <a class="link-button" href="https://www.qwickly.tools/attendancee</a>
                `;
            }
        }

        window.onload = updateContent;
    </script>
</head>
<body>
    <h1>Qwickly Attendance</h1>
    <div id="content">
        <p>Loading attendance options...</p>
    </div>
</body>
</html>
