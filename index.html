<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Page Switcher with Google Sheets</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #targetFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // 🔹 Replace with your published Google Sheet CSV link
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKe2eYoo_HRzQ8N7qKNEt82UTG4G3aGIunVJBrrGyMINKLLzYiQr0XBpbevU1MOkl7hkA2zAxcazdt/pub?output=csv";

    // 🔹 Default URL (Qwickly login page)
    const defaultUrl = "https://www.qwickly.tools/attendance/login/frisch/";

    let redirectSchedule = [];

    async function fetchSchedule() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        redirectSchedule = text.split("\n").slice(1).map(row => {
          const [day, start, end, url] = row.split(",");
          return {
            day: day ? day.trim().toLowerCase() : "", // blank = every day
            start: start.trim(),
            end: end.trim(),
            url: url.trim()
          };
        });
        console.log("✅ Schedule loaded:", redirectSchedule);
      } catch (err) {
        console.error("❌ Failed to load schedule:", err);
      }
    }

    function getCurrentScheduleUrl() {
      const now = new Date();
      const currentDay = now.toLocaleDateString("en-US", { weekday: "long" }).toLowerCase();
      const currentTime = `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}`;

      for (const slot of redirectSchedule) {
        const appliesToday = slot.day === "" || slot.day === currentDay;
        if (appliesToday && currentTime >= slot.start && currentTime < slot.end) {
          return slot.url;
        }
      }
      return null;
    }

    function startIframeLoop() {
      const iframe = document.getElementById("targetFrame");

      setInterval(() => {
        const targetUrl = getCurrentScheduleUrl() || defaultUrl;

        if (iframe.src !== targetUrl) {
          console.log("➡️ Switching iframe to:", targetUrl);
          iframe.src = targetUrl;
        }
      }, 10 * 1000); // check every 10 seconds
    }

    window.onload = async () => {
      await fetchSchedule();
      // Set iframe to default immediately
      document.getElementById("targetFrame").src = defaultUrl;
      startIframeLoop();
    };
  </script>
</head>
<body>
  <iframe id="targetFrame"></iframe>
</body>
</html>
