<!DOCTYPE html>
<html>
<head>
  <title>Frisch Attendance Kiosk</title>
  <script>
    // Define your time windows in minutes since midnight
    const schedule = [
      {
        start: 7*60 + 30,  // 7:30 AM
        end: 8*60 + 15,    // 8:15 AM
        url: "https://www.qwickly.tools/attendance/takerecord/?request_lms=Veracross&id=9983&domain=www.frisch.org&initial_request=%27initial%27"
      },
      {
        start: 14*60 + 45, // 2:45 PM
        end: 15*60 + 15,   // 3:15 PM
        url: "https://www.qwickly.tools/attendance/takerecord/?request_lms=Veracross&id=10344&domain=www.frisch.org&initial_request=%27initial%27"
      }
    ];

    const defaultUrl = "https://www.qwickly.tools/attendance/login/frisch/";

    function getCurrentUrl() {
      const now = new Date();
      const minutes = now.getHours()*60 + now.getMinutes();

      // Check if current time is within any scheduled window
      for (const slot of schedule) {
        if (minutes >= slot.start && minutes <= slot.end) {
          return slot.url;
        }
      }
      return defaultUrl;
    }

    function checkTimeAndRedirect() {
      const targetUrl = getCurrentUrl();
      // Only redirect if the URL is different from current
      if (window.location.href !== targetUrl) {
        window.location.href = targetUrl;  // preserves cached login
      }
    }

    window.onload = () => {
      checkTimeAndRedirect();              // immediate redirect on load
      setInterval(checkTimeAndRedirect, 30000); // check every 30s
    };
  </script>
</head>
<body>
  Redirecting to the correct page...
</body>
</html>
