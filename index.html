<!DOCTYPE html>
<html>
<head>
  <title>Frisch Attendance Redirect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    function getTargetUrl() {
      const now = new Date();
      const minutes = now.getHours() * 60 + now.getMinutes();

      const morningStart = 7 * 60 + 30;  // 7:30 AM
      const morningEnd   = 8 * 60 + 15;  // 8:15 AM
      const afternoonStart = 14 * 60 + 35; // 2:35 PM
      const afternoonEnd   = 15 * 60 + 15; // 3:15 PM

      if (minutes >= morningStart && minutes <= morningEnd) {
        return "https://www.qwickly.tools/attendance/takerecord/?request_lms=Veracross&id=9983&domain=www.frisch.org&initial_request=%27initial%27";
      } else if (minutes >= afternoonStart && minutes <= afternoonEnd) {
        return "https://www.qwickly.tools/attendance/takerecord/?request_lms=Veracross&id=10344&domain=www.frisch.org&initial_request=%27initial%27";
      } else {
        return "https://www.qwickly.tools/attendance/login/frisch/";
      }
    }

    function redirectLoop() {
      const targetUrl = getTargetUrl();
      const iframe = document.getElementById("mainFrame");

      if (iframe.src !== targetUrl) {
        iframe.src = targetUrl;
      }
    }

    window.onload = () => {
      redirectLoop(); // Load correct page immediately
      setInterval(redirectLoop, 30000); // Re-check every 30s
    };
  </script>
</head>
<body>
  <iframe id="mainFrame"></iframe>
</body>
</html>
