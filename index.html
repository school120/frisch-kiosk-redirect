<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Login & URL Switcher</title>
  <script>
    // üîπ Replace with your published Google Sheet CSV link
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKe2eYoo_HRzQ8N7qKNEt82UTG4G3aGIunVJBrrGyMINKLLzYiQr0XBpbevU1MOkl7hkA2zAxcazdt/pub?output=csv";

    // üîπ Default URL when no schedule is active
    const defaultUrl = "https://www.qwickly.tools/attendance/login/frisch/";

    let redirectSchedule = [];

    async function fetchSchedule() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        redirectSchedule = text.split("\n").slice(1).map(row => {
          const [day, start, end, url] = row.split(",");
          return {
            day: day ? day.trim().toLowerCase() : "", // blank = every day
            start: start.trim(),
            end: end.trim(),
            url: url.trim()
          };
        });
        console.log("‚úÖ Schedule loaded:", redirectSchedule);
      } catch (err) {
        console.error("‚ùå Failed to load schedule:", err);
      }
    }

    function getCurrentScheduleUrl() {
      const now = new Date();
      const currentDay = now.toLocaleDateString("en-US", { weekday: "long" }).toLowerCase();
      const currentTime = `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}`;

      for (const slot of redirectSchedule) {
        const appliesToday = slot.day === "" || slot.day === currentDay;
        if (appliesToday && currentTime >= slot.start && currentTime < slot.end) {
          return slot.url;
        }
      }
      return null;
    }

    function startRedirectLoop() {
      setInterval(() => {
        const targetUrl = getCurrentScheduleUrl() || defaultUrl;
        if (window.location.href !== targetUrl) {
          console.log("‚û°Ô∏è Redirecting to:", targetUrl);
          window.location.href = targetUrl;
        }
      }, 10 * 1000); // check every 10 seconds
    }

    window.onload = async () => {
      await fetchSchedule();
      // Go to default immediately at start
      if (window.location.href !== defaultUrl) {
        window.location.href = defaultUrl;
      }
      startRedirectLoop();
    };
  </script>
</head>
<body>
  <h2>Auto Page Switcher</h2>
  <p>‚úÖ By default, stays on <code>https://www.qwickly.tools/attendance/login/frisch/</code>.</p>
  <p>‚è±Ô∏è Redirects only when schedule says so.</p>
  <p>üîÑ Checks every <b>10 seconds</b> for updates.</p>
</body>
</html>
