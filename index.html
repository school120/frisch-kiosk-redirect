<!DOCTYPE html>
<html>
<head>
  <title>Frisch Attendance Kiosk</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #header {
      height: 50px;
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    #contentFrame {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
  <script>
    // Schedule in minutes since midnight
    const schedule = [
      {
        start: 7*60 + 30,
        end: 8*60 + 15,
        url: "https://www.qwickly.tools/attendance/takerecord/?request_lms=Veracross&id=9983&domain=www.frisch.org&initial_request=%27initial%27"
      },
      {
        start: 14*60 + 45,
        end: 15*60 + 15,
        url: "https://www.qwickly.tools/attendance/takerecord/?request_lms=Veracross&id=10344&domain=www.frisch.org&initial_request=%27initial%27"
      }
    ];

    const defaultUrl = "https://www.qwickly.tools/attendance/login/frisch/";

    function getCurrentUrl() {
      const now = new Date();
      const minutes = now.getHours()*60 + now.getMinutes();
      for (const slot of schedule) {
        if (minutes >= slot.start && minutes <= slot.end) return slot.url;
      }
      return defaultUrl;
    }

    function updateFrameOrRedirect() {
      const targetUrl = getCurrentUrl();
      const iframe = document.getElementById("contentFrame");
      const message = document.getElementById("message");

      // Attempt to load in iframe first
      iframe.src = targetUrl;

      // Check if iframe loaded successfully after short delay
      setTimeout(() => {
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        // If iframe is empty or blocked, fallback to full-page redirect
        if (!iframeDocument || iframeDocument.body.innerHTML.trim() === "") {
          message.innerText = "Embedding blocked, redirecting...";
          window.location.href = targetUrl; // full-page redirect
        } else {
          message.innerText = "Attendance page loaded in kiosk.";
        }
      }, 2000); // 2 seconds delay to check iframe load
    }

    window.onload = () => {
      updateFrameOrRedirect();
      setInterval(updateFrameOrRedirect, 30000); // check every 30 seconds
    };
  </script>
</head>
<body>
  <div id="header">Frisch Attendance Kiosk</div>
  <iframe id="contentFrame" src=""></iframe>
  <div id="message">Loading attendance page...</div>
</body>
</html>
