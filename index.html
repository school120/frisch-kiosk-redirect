<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qwickly Scheduler</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .current-url {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 5px;
      display: inline-block;
    }
    .alert {
      color: white;
      background-color: #f44336;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Qwickly Scheduler</h1>
  <p>Keep your Qwickly tab logged in. This page will tell you which URL should be active according to your schedule.</p>

  <div>
    <span>Current Scheduled URL:</span>
    <div class="current-url" id="currentUrl">Loading...</div>
  </div>

  <div class="alert" id="alertBox">⚠️ Scheduled URL has changed!</div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKe2eYoo_HRzQ8N7qKNEt82UTG4G3aGIunVJBrrGyMINKLLzYiQr0XBpbevU1MOkl7hkA2zAxcazdt/pub?output=csv";
    const defaultUrl = "https://www.qwickly.tools/attendance/login/frisch/";

    let redirectSchedule = [];
    let lastUrl = "";

    async function fetchSchedule() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        redirectSchedule = text.split("\n").slice(1).map(row => {
          const [day, start, end, url] = row.split(",");
          return {
            day: day ? day.trim().toLowerCase() : "",
            start: start.trim(),
            end: end.trim(),
            url: url ? url.trim() : defaultUrl
          };
        });
        console.log("✅ Schedule loaded", redirectSchedule);
      } catch (err) {
        console.error("❌ Failed to load schedule", err);
      }
    }

    function getCurrentScheduleUrl() {
      const now = new Date();
      const currentDay = now.toLocaleDateString("en-US", { weekday: "long" }).toLowerCase();
      const currentTime = `${String(now.getHours()).padStart(2,"0")}:${String(now.getMinutes()).padStart(2,"0")}`;

      for (const slot of redirectSchedule) {
        const appliesToday = slot.day === "" || slot.day === currentDay;
        if (appliesToday && currentTime >= slot.start && currentTime < slot.end) {
          return slot.url;
        }
      }
      return defaultUrl;
    }

    function updateScheduler() {
      const currentUrl = getCurrentScheduleUrl();
      const urlDisplay = document.getElementById("currentUrl");
      const alertBox = document.getElementById("alertBox");

      urlDisplay.textContent = currentUrl;

      if (currentUrl !== lastUrl) {
        // Show visual alert
        alertBox.style.display = "block";
        setTimeout(() => { alertBox.style.display = "none"; }, 5000); // hide after 5 seconds
        lastUrl = currentUrl;
        console.log("⚡ Scheduled URL changed to:", currentUrl);
      }
    }

    window.onload = async () => {
      await fetchSchedule();
      updateScheduler();
      setInterval(updateScheduler, 10 * 1000); // check every 10 seconds
    };
  </script>
</body>
</html>
