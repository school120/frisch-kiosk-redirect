<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qwickly Attendance Redirect</title>
    <script>
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();

        // Convert current time to minutes since midnight
        const currentTime = hours * 60 + minutes;

        // Define time windows in minutes
        const morningStart = 7 * 60 + 30;   // 7:30 AM
        const morningEnd = 8 * 60 + 15;     // 8:15 AM
        const afternoonStart = 14 * 60 + 45; // 2:45 PM
        const afternoonEnd = 15 * 60 + 15;   // 3:15 PM
        if (currentTime >= morningStart && currentTime <= morningEnd) {
            window.location.href = "https://www.qwickly.tools/attendance/takerecord/?request_lms=Veracross&id=9983&domain=www.frisch.org&initial_request='initial'";
        } else if (currentTime >= afternoonStart && currentTime <= afternoonEnd) {
            window.location.href = "https://www.qwickly.tools/attendance/takerecord/?request_lms=Veracross&id=10344&domain=www.frisch.org&initial_request='initial'";
        }
    </script>
</head>
<body>
    <h1>Welcome to Qwickly Attendance</h1>
    <p>This page will automatically redirect during attendance windows.</p>
</body>
</html>
